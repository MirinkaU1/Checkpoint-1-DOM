<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier</title>
    <link href="src/output.css" rel="stylesheet">
    <style>
        .btn-animate {
            transition: transform 0.1s ease-in-out;
        }
        .btn-animate:active {
            transform: scale(1.1);
        }
    </style>
    <script src="src/script.js"></script>

<body class="bg-white font-Poppins">
    <div class="w-full h-lvh bg-white">
        <div class="sticky text-center py-5 text-black font-semibold">

                    </svg>
                </button>
            </div>
            <div class="col-span-2 flex bg-white text-center h-22">
                <div class="relative flex items-center">
                    <input type="number" class="product-price-input appearance-none border rounded w-full py-2 px-3 text-gray-700 font-bold leading-tight focus:outline-none focus:shadow-outline" value="0" min="0" step="1">

            </div>

                    </svg>
                </button>
                <span class="quantity">1</span>
                <button type="button" class="btn-animate increment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill text-green-500" viewBox="0 0 16 16">
